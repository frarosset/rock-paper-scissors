<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Scissors, Paper</title>
	<!-- Code to emulate an interactive terminal -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
  	<!--Terminal interface using jQuery Terminal
  			(see https://itnext.io/how-to-create-interactive-terminal-like-website-888bb0972288) -->
		<div id="terminal-wrapper">
    	<div id='terminal-div'>
      </div>
    </div>
  </main>
  <footer>
  	<div class='alt'>
			<p class='alternative'>You can also play this game in the browser console, by calling <u>game()</u></p>
			<p class='alternative'>An updated version with a graphical interface will be available soon!</p>
		</div>
		<p class='cite'>Terminal interface built with <a href='https://terminal.jcubic.pl/'>jQuery Terminal</a></p>
  </footer>
</body>
</html>
