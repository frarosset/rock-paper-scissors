<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Scissors, Paper</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>  
  <main>
    <div id="gameInfo">
      <p>Welcome to Rock Paper Scissors game!</p>
      <button class="newGameBtn" type="button">Start a new game!</button>
    </div>
    <div id="playerChoiceInfo">
      <p>Make your choice!</p>
      <div id="playerChoiceList">
      </div>
    </div>
    <div id="roundOutcome">
      <p>roundOutcomePlaceholder</p>
      <button id="newRoundBtn" type="button" disabled>Next round!</button>
    </div>
    <div id="playersInfo">
      <div id="playerInfo">
        <div id="playerMove">-</div>
        <div id="playerName"></div>
        <div id="playerScore"></div>
      </div>
      <div id="computerInfo">
        <div id="computerMove">-</div>
        <div id="computerName"></div>
        <div id="computerScore"></div>
      </div>
    </div>
    <div id="gameOutcome">  
      <p>gameOutcomePlaceholder</p>
      <button class="newGameBtn" type="button">Start a new game!</button>
    </div>
  </main>
  <footer>
  	 <div class='alt'>
			<p class='alternative'></p>
         <p class='cite'></p>
    </div>
  </footer>
</body>
</html>
