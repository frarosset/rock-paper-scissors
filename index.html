<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock, Scissors, Paper</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
	<link rel="stylesheet" href="./css/style.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js" defer></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" defer></script> 
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>  
  <main>
    <div id="gameInfo">
      <p>Welcome to Rock Paper Scissors game!</p>
    </div> 
    <div id="playersInfo" class="removed">
      <div id="playerInfo">
        <div id="playerMove">
          <div id="playerMoveImg"></div>  <!-- for Lottie animation -->
          <p>-</p>
        </div>
        <div id="playerName"></div>
        <div id="playerScore"></div>
      </div>
      <div id="computerInfo" >
        <div id="computerMove">
          <div id="computerMoveImg"></div>  <!-- for Lottie animation -->
          <p>-</p>
        </div>
        <div id="computerName"></div>
        <div id="computerScore"></div>
      </div>
    </div>
    <div id="roundOutcome" class="removed">
      <p>placeholder</p>
    </div>
    <div id="gameOutcome" class="removed">  
      <p>placeholder</p>
    </div>
    <div id="playerChoiceInfo" class="removed">
      <p>Make your choice!</p>
      <div id="playerChoiceList"></div>
    </div>
    <div id="newRound" class="removed">
      <p class="hidden">placeholder</p>
      <button id="newRoundBtn" type="button" disabled>Next round!</button>
    </div>   
    <div id="newGame">
      <button id="newGameBtn" type="button">Start a new game!</button>
    </div>
  </main>
  <footer>
    <p>Created by F. Rosset <a href="https://github.com/frarosset"><i class="fab fa-github"></i></a></p>
  </footer>
</body>
</html>
